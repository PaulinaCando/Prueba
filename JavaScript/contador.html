<!DOCTYPE html>
<html>
  <head>
        <title>Hola javascript</title>
        <script type="text/JavaScript">
            let contador = 0;
            function hola() {
               contador++;
               alert('Hola javaScript' + contador);
            }
        </script>
  </head>
<body>
       <h1> Hola!</h1>
       <button onclick="hola();">Di hola!</button>
</body>
</html>
